<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Making App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.0.0/firebase-app.js" integrity="sha512-7fVZcRDen8iC8r8plgoGadxqpr6v1Phu5mYzw+eHHBWdEWs90Ay7RfgnixMu/NDdxHrInYHX+yIzcXXHgSx5dQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.0.0/firebase-database.min.js" integrity="sha512-Zg6zXb908c4Mn+GSkMkDgl/OrQBWxC4VIxjvB6kBfQnlRK89nGojjAVEXU7IkMlsFgsxguZ489b1VlQd5aE8wA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script type="module" src="scripts/controllers/notes-controller.js"></script>
</head>
<body>
    <div class="container-sm">
        <h1 class="alert alert-info text-center"> <i class="fa-solid fa-note fa-fade"></i> Notes Taking App</h1>
        <div class="form-group">
            <label for="">Id</label>
            <input id="id" class="form-control" type="text" placeholder="Type id" required>
        </div>
        <div class="form-group">
            <label for="">Title</label>
            <input id="title" class="form-control" type="text" placeholder="Type title">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea id="desc" class="form-control" name="" id="" cols="20" rows="5" placeholder="Type Description"></textarea>
        </div>
        <div class="form-group">
            <label for="">Completion Date</label>
            <input id="cdate" class="form-control" type="date" />
        </div>
        <div class="form-group mb-3">
            <label for="">Importance</label>
            <input id="importance" class="form-control" type="color" placeholder="Type title">
        </div>

        <button id="add" class="btn btn-success">Add <i class="fa-solid fa-plus"></i></button>
        <button id="delete" class="btn btn-danger">Delete <i class="fa-solid fa-delete-left"></i></button>
        <button id="search" class="btn btn-info">Search <i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="sort" class="btn btn-primary">Sort <i class="fa-solid fa-sort"></i></button>
        <button id="update" class="btn btn-warning">Update <i class="fa-solid fa-pen"></i></button>
        <button id="save" class="btn btn-success">Save <i class="fa-solid fa-bookmark"></i></button>
        <button id="load" class="btn btn-primary">Load <i class="fa-solid fa-loader"></i></button>
        <button id="clearall" class="btn btn-danger">Clear All <i class="fa-solid fa-trash-can"></i></button>
        <button id="save_to_server" class="btn btn-success">Save to server <i class="fa-solid fa-floppy-disk"></i></button>
        <button id="load_from_server" class="btn btn-success">Load from server <i class="fa-solid fa-server"></i></button>

        <div class="mt-3">
            <h3>Total Records: <span id="total"></span> <br> Marks Records: <span id="mark"></span> <br> Unmark Records: <span id="unmark"></span></h3>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completion Date</th>
                    <th>Importance</th>
                    <th>Operations</th>

                    <tbody id="notes"></tbody>
                </tr>
            </thead>
        </table>

    </div>
</body>
</html>
